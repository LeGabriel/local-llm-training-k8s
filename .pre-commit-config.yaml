repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format (uv)
        entry: uv run ruff format src tests
        language: system
        pass_filenames: false

      - id: ruff
        name: ruff check (uv)
        entry: uv run ruff check src tests
        language: system
        pass_filenames: false

      - id: mypy
        name: mypy (uv)
        entry: uv run mypy --config-file=pyproject.toml src/llmtrain tests
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest (uv)
        entry: uv run pytest
        language: system
        pass_filenames: false
