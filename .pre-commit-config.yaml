repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy (uv)
        entry: uv run mypy --config-file=pyproject.toml src/llmtrain tests
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run python -m pytest
        language: system
        pass_filenames: false

