schema_version: 1
run:
  name: "ddp-mlflow-demo"
  seed: 42
  device: "cpu"
  deterministic: true
  notes: "v0.7 example: DDP preset with MLflow tracking on local SQLite backend."
model:
  name: "dummy_gpt"
  init: "random"
  block_size: 128
  d_model: 256
  n_layers: 4
  n_heads: 4
  d_ff: 1024
  dropout: 0.2
  tie_embeddings: true
  vocab_size: 32000
data:
  name: "dummy_text"
  cache_dir: ".cache/datasets"
  num_workers: 0
  train_split: "train"
  val_split: "validation"
  dataset_name: "wikitext"
  dataset_config: "wikitext-2-raw-v1"
  text_column: "text"
trainer:
  max_steps: 500
  micro_batch_size: 4
  grad_accum_steps: 8
  lr: 0.0005
  weight_decay: 0.0
  warmup_steps: 50
  max_grad_norm: 1.0
  log_every_steps: 5
  eval_every_steps: 50
  save_every_steps: 250
ddp:
  enabled: true
  backend: "gloo"
  init_method: "env://"
  timeout_sec: 1800
  find_unused_parameters: false
  rank: null
  world_size: null
  local_rank: null
  master_addr: null
  master_port: null
mlflow:
  enabled: true
  tracking_uri: "sqlite:///./mlflow.db"
  experiment: "llm-train-k8s"
  run_name: "v0.7-ddp-mlflow-demo"
  log_models: false
logging:
  level: "DEBUG"
  json_output: true
  log_to_file: true
  file_name: "train-ddp.log"
output:
  root_dir: "runs"
  run_id: null
  save_config_copy: true
  save_meta_json: true

